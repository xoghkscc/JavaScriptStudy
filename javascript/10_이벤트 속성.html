<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" onclick="console.log('클릭함')" onmouseover="console.log('마우스 올라가기')"
        onkeydown="console.log('키보드 눌름')" onchange="console.log('바뀜')" onfocus="console.log('포커스')">
        <br>

    <input type="text" id="test">
    <textarea id="area" cols="30" rows="10"></textarea>
    <script>
        const test_input = document.getElementById("test");
        const test_area = document.getElementById("area");
        test_input.onkeydown = (e) => {
            console.log(e);
            e.preventDefault();
        }

        test_area.addEventListener('click', (e => {
            console.log(e);
        }))
        
        
    </script>
</body>

</html>
