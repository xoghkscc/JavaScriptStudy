<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        console.log(location.href);//브라우저가 현재 보고 있는 URL(href)
        console.log(location.hostname);// 웹 사이트 주소
        console.log(location.pathname);// 현재 페이지의 URI
        console.log(location.protocol);// 사용 포로토콜
        console.log(location.port);// 사용 포트번호

        //웹브라우저 대신 직접 관리하는 history를 추가할 수 있다 (이전페이지, 다음 페이지 조작 가능)
        //history.pushState(data, title, url): 히스토리를 추가
        //history.replaceState(data, title, url): 현재 히스토리 상태를 매개변수에 전달한 상태로 변경
        history.pushState({page:1}, 'title 1', '?page=1');
        history.pushState({page:2}, 'title 2', '?page=2');
        history.pushState({page:3}, 'title 3', '?page=3');
        history.replaceState({page:3}, 'title 3', '?page=3');

        history.back();
        history.back();

    </script>
</body>

</html>
